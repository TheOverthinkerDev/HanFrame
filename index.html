<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HanFrame</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // We can extend colors here if needed
            }
          }
        }
      }
    </script>
    <style>
      body {
        /* Removed hardcoded colors to allow Tailwind dark: classes to work on the root div */
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        overflow: hidden; /* App-like feel */
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #a1a1aa; /* zinc-400 */
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-track {
        background: #18181b; /* zinc-900 */
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #3f3f46; /* zinc-700 */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #71717a; /* zinc-500 */
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #52525b; /* zinc-600 */
      }

      /* --- Custom Range Slider Styling --- */
      .range-slider {
        -webkit-appearance: none;
        width: 100%;
        background: transparent;
        cursor: pointer;
        height: 20px; /* Tap target height */
      }
      .range-slider:focus {
        outline: none;
      }
      
      /* Track */
      .range-slider::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #e4e4e7; /* zinc-200 */
        border-radius: 9999px;
      }
      .dark .range-slider::-webkit-slider-runnable-track {
        background: #3f3f46; /* zinc-700 */
      }
      
      /* Thumb (Webkit) */
      .range-slider::-webkit-slider-thumb {
        height: 16px;
        width: 16px;
        border-radius: 50%;
        background: #2563eb; /* blue-600 */
        cursor: pointer;
        -webkit-appearance: none;
        margin-top: -6px; /* Center thumb on track (16/2 - 4/2) */
        box-shadow: 0 0 0 2px #ffffff;
        transition: transform 0.1s ease;
      }
      .dark .range-slider::-webkit-slider-thumb {
        background: #3b82f6; /* blue-500 */
        box-shadow: 0 0 0 2px #18181b;
      }

      /* Thumb (Firefox) */
      .range-slider::-moz-range-thumb {
        height: 16px;
        width: 16px;
        border: none;
        border-radius: 50%;
        background: #2563eb;
        cursor: pointer;
        box-shadow: 0 0 0 2px #ffffff;
        transition: transform 0.1s ease;
      }
      .dark .range-slider::-moz-range-thumb {
        background: #3b82f6;
        box-shadow: 0 0 0 2px #18181b;
      }

      /* Hover Effects */
      .range-slider::-webkit-slider-thumb:hover {
        transform: scale(1.1);
      }
      .range-slider::-moz-range-thumb:hover {
        transform: scale(1.1);
      }
    </style>
